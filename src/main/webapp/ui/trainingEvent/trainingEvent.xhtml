<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="form">
		<div class="Container100">

			<div class="Container100 Responsive100">
				<div class="Container100 Responsive100">
					<div class="ContainerIndent">
						<div class="Card ShadowEffect">
							<div class="Wid100">

								<h2 class="BigTopic">
									<i class="fa fa-user MarRight10"></i>#{trainingEventForm.viewOneTitle}
									<h:outputText id="headerLbl"
										value=" [#{trainingEventForm.sessionModel.model.id}]" />
								</h2>
							</div>

							<div class="Separator" />

							<h:inputHidden id="version"
								value="#{trainingEventForm.sessionModel.model.version}"
								rendered="#{trainingEventForm.sessionModel.editMode}" />

							<p:panelGrid id="fields" columns="2" layout="grid"
								style="border:0px !important; background:none;"
								styleClass="FormContent">
								
								<p:columnGroup rendered="#{trainingEventForm.sessionModel.newMode}">
									<h:outputText value="Id:" styleClass="Fleft Wid30"/>
									<p:inputText id="id"	value="#{trainingEventForm.sessionModel.model.id}"/>									
								</p:columnGroup>

								<p:columnGroup>
									<h:outputText value="Start Date:" styleClass="Fleft Wid30"/>
									<p:inputText id="startDate"	value="#{trainingEventForm.sessionModel.model.startDate}"/>									
								</p:columnGroup>

								<p:columnGroup>
									<h:outputText value="End Date:" styleClass="Fleft Wid30"/>
									<p:inputText id="startDate"	value="#{trainingEventForm.sessionModel.model.endDate}"/>									
								</p:columnGroup>
																
							</p:panelGrid>
							
							<div class="Separator" />
							
							<p:commandButton id="backB" action="#{trainingEventForm.goBack()}"
								ajax="true" update="mainContent, form, growl"
								icon="fa fa-arrow-left"
								styleClass="RaisedButton OrangeButton White" process="@form"
								style="margin-right: 5px!important;margin-bottom: 5px!important;"
								rendered="#{trainingEventForm.sessionModel.editMode}" />
							<p:commandButton id="save" action="#{trainingEventForm.save}"
								ajax="true" update="form" icon="fa fa-save"
								styleClass="RaisedButton White" process="@form" />

						</div>
					</div>
				</div>
			</div>


		</div>
	</h:form>

</ui:composition>
